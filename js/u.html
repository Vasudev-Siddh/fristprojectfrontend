<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pop Up Boxes in Js</h1>

    <button onclick="showAlert()">Alert</button>
    <button onclick="PromtName()">Name Prompt</button>
    <button onclick="ConfirmAct()">COnfirm Action</button>
    <p id="output"></p>
    <script>
        //alert prompt confirm
        function showAlert(){
            alert("This is an alert box");
        }

        function PromtName(){
            let name=prompt("Enter your name")
            if(name!=null && name!=""){
                document.getElementById("output").innerText="Hello, "+name+"!";
            }else{
                document.getElementById("output").innerText="Hello, Guest!";
            }
        }

        function ConfirmAct(){
                let response= confirm("Are you sure you want to proces?");
                if(response==true){
                    document.getElementById("output").innerText="You have confirmed the action!";
                }else{
                    document.getElementById("output").innerText="You have cancelled the action!";
                }
        }
    </script>
</body>
</html>
