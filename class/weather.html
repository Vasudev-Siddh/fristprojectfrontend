<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lock" />
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Smart Home Dashboard</h3>
            <p>Temperature set to 63&deg;F</p>
        </div>
        <div class="lrl">
            <div style="display: flex; justify-content: space-between;">
                <div>
                <h4>Living Room Lights</h4>
                <p>Last updated: 2:48:34pm</p>
                    </div>
                
                    <img src="../icon/toggle_off.svg" alt="" height="60px" style="position: relative; top: -1px;" >
              
        </div>
        </div>
        <div class="tc">
            <div class="temp">
                <h3>Temperature Control</h3>
                <h2>63&deg;F</h2>
            </div>
            <div class="temp">
            <button>-</button>
            <button>+</button>
        </div>
        </div>
        <div class="fdl">
            <div style="display: flex; justify-content: space-between;">
            <div>    
            <h3>Front Door Lock</h3>
            <p>Last activity: 2:48:34pm</p>
            </div>
            <button >
                <img src="../icon/lock.svg" alt="" height="16px" style="position: relative; top: 2px; ">
                 Locked</button>
        </div>
        </div>
    </div>
</body>
</html>
